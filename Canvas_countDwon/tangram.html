<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>   
<body>
    <canvas id="convas" style="border:1px solid #aaa;display:block;margin:50px auto">
        您的浏览器不支持convas
    </canvas>

<script>
    var tangram=[
       {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
       {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"}
    ]

    window.onload=function()
    {
    	var convas=document.getElementById("convas");

    	convas.width=800;
    	convas.height=800;

        /*当用js方法降级不支持提示时*/
        
        /*if(convas.getContext("2d")){
            var context=convas.getContext("2d");
        }else{
            alert("您的浏览器不支持convas!");
        }*/  

    	var context=convas.getContext("2d");
        for(var i=0;i<tangram.length;i++)
        {
        	draw(tangram[i],context);
        }
    }
    	

	function draw(piece,context)
	{
		context.beginPath();
		context.moveTo(piece.p[0].x,piece.p[0].y);
		for(var i=0;i<piece.p.length;i++)
		{
			context.lineTo(piece.p[i].x,piece.p[i].y);
		}
		context.closePath();

		context.fillStyle=piece.color;
		context.fill();
	}

</script>
</body> 
</html>
